<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/eda1dbc4c5.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping cart</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="Store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </div>
    <!-- End of navbar -->

    <!-- Hero section -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>
    <!-- End of Hero section -->

    <!-- Products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- All Products List  -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>Add to Bag
            </button>
          </div>
          <h3>Queen Bed</h3>
          <h4>$10.49</h4>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-2.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>Add to Bag
            </button>
          </div>
          <h3>Table</h3>
          <h4>$11.99</h4>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-3.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>Add to Bag
            </button>
          </div>
          <h3>Couch</h3>
          <h4>$42.99</h4>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-4.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>Add to Bag
            </button>
          </div>
          <h3>King's Bed</h3>
          <h4>$12.49</h4>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-5.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>Add to Bag
            </button>
          </div>
          <h3>Fridge</h3>
          <h4>$54.99</h4>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-6.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>Add to Bag
            </button>
          </div>
          <h3>Dresser</h3>
          <h4>$22.49</h4>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-7.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>Add to Bag
            </button>
          </div>
          <h3>Twin Bed</h3>
          <h4>$19.99</h4>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-8.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>Add to Bag
            </button>
          </div>
          <h3>Single Bed</h3>
          <h4>$24099</h4>
        </article>
        <!-- End of products List  -->
      </div>
    </section>
    <!-- End of Products -->

    <!-- Cart  -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content">
          <!-- Cart item  -->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" />
          </div>
          <!--End of Cart item  -->
        </div>
      </div>
    </div>
    <!-- end of Cart  -->

    <!-- javascript files -->
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman To Numeral Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <main class="wrapper">
      <!-- Converter -->
      <section class="calc box">
        <h1>Convert Roman To Integer</h1>

        <!-- Checkbox -->
        <div class="field-group">
          <input type="checkbox" name="roman" />
          <label for="roman">Numeral To Roman</label>
        </div>

        <!-- Input area -->
        <div class="field-group">
          <input type="text" name="conversion-input" />
        </div>

        <!-- Button -->
        <span class="btn">Convert</span>

        <!-- Output area -->
        <p class="output"></p>
      </section>

      <!-- Info chart -->
      <section class="info box">
        <div class="rows">
          <span>Roman Letter</span>
          <span>Integer Value</span>
        </div>
        <div class="rows">
          <span>I</span>
          <span>1</span>
        </div>
        <div class="rows">
          <span>V</span>
          <span>5</span>
        </div>
        <div class="rows">
          <span>X</span>
          <span>10</span>
        </div>
        <div class="rows">
          <span>L</span>
          <span>50</span>
        </div>
        <div class="rows">
          <span>C</span>
          <span>100</span>
        </div>
        <div class="rows">
          <span>D</span>
          <span>500</span>
        </div>
        <div class="rows">
          <span>M</span>
          <span>1000</span>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
